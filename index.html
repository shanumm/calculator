    <body>
        <p><b>Calculator</b></p>

        <input type="number" id="second"></input>
        <p style="opacity: 0.5; color="white">2nd number</p>

        <p style="position: relative;top:50px;opacity:0.5;">Result</p>
        <div class ="a">
            <button type="button" onclick='add()'>add</button>
            <button type="button" onclick='divide()'>divide</button>
            <button type="button" onclick='multiply()'>multiply</button>

</div>
